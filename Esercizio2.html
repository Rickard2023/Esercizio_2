<html>
    <head>
        <link rel="stylesheet" href="Styles.css">        
    </head>
    <body>
        <main class="top">
            <div class="top_bar_1">
                <img class="top_logo" src="logo.png" alt="not found"/>       
            </div>
            <div class="top_bar_2">
                    <span class="top_buttons">
                        All
                    </span>
                    <span class="top_buttons">
                        Today's deals
                    </span>
                    <span class="top_buttons">
                        Customer Service
                    </span>
                    <span class="top_buttons">
                        Registry
                    </span>
                    <span class="top_buttons">
                        Gift Cards
                    </span>
                    <span class="top_buttons">
                        Sell
                    </span>
            </div>

            <div class="top_orangebar">
                <p class="top_orangebartext" >Shop All Holiday Gift Cards</p>
            </div>

            <div class="top_greenbar">
                <img src="bg-image.png" alt="Img not found" class="top_greenbar_img_1">              
                <img src="bg-image.png" alt="Img not found" class="top_greenbar_img_loop"> 
                <p class="top_greenbar_text_l">Holiday Gift Guides</p>
                <p class="top_greenbar_text_s">Be a go-gifter</p>
            </div>
        </main>
    
        <main class="Mid">

            <div class="mid_container">

                <img class="mid_images" src="img_1.jpg" alt="not found">
                <img class="mid_images" src="img_2.jpg" alt="not found">
                <img class="mid_images" src="img_3.jpg" alt="not found">
                <img class="mid_images" src="img_4.jpg" alt="not found">             
                <p class ="mid_text">Find the perfect gift <span class="mid_link">Shop now</span></p>
            </div>

        </main>
        <main class="Bottom">
            <div class = bottom_container>
                <img class="bottom_img_1" src="img_9.png" alt="not found">
                <p class ="bottom_text_1">Play the gifting game <span class="bottom_link_1">Shop Gaming</span></p>
                <img class="bottom_img_2" src="img_10.png" alt="not found">
                <p class ="bottom_text_2">The sound of cheer <span class="bottom_link_2">Shop Audio & Accessories</span></p>
            </div>
        </main>
        <main class="End">
            <p class="end_bar_1">Back to top</p>
            <p class="end_bar_2"></p>
            <img class="end_logo" src="logo.png" alt="not found"/>    
        </main>
